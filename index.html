<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GÜIDO COMMAND CENTER</title>
    <link rel="icon" type="image/png" href="assets/images/favicon.png">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
</head>

<body>
    <div id="guido-loader" class="loader-overlay">
        <div class="guido-step-loader">
            <img src="assets/images/güido-oval.svg" alt="GÜIDO" class="guido-logo-step">
        </div>
    </div>
    <div class="container">

        <header
            style="display:flex; justify-content:space-between; align-items:center; border-bottom: 2px solid var(--gu-red); margin-bottom: 2rem; padding-bottom: 0.5rem;">
            <h1 style="border:none; margin:0; padding:0;">GÜIDO COMMAND CENTER</h1>
            <div class="currency-toggle">
                <span id="label-ars" class="currency-opt active">ARS</span>
                <span class="currency-sep">/</span>
                <span id="label-usd" class="currency-opt">USD</span>
                <img src="assets/icons/save.svg" class="save-icon" alt="Save">
            </div>
        </header>

        <!-- KPI SATELLITES -->
        <section class="kpi-grid">
            <div class="kpi-card">
                <div class="kpi-label">Inversión</div>
                <div class="kpi-value" id="kpi-investment">---</div>
            </div>
            <div class="kpi-card">
                <div class="kpi-label">Ventas (Sell-Out)</div>
                <div class="kpi-value" id="kpi-sales">---</div>
            </div>
            <div class="kpi-card">
                <div class="kpi-label">Margen Global</div>
                <div class="kpi-value highlight" id="kpi-margin">---</div>
            </div>
            <div class="kpi-card">
                <div class="kpi-label">Dólar (FX)</div>
                <div class="kpi-value" id="kpi-fx">---</div>
            </div>
        </section>

        <!-- SPA DASHBOARD GRID -->
        <div class="dashboard-grid">

            <!-- LEFT COLUMN: CONTROLS & INVENTORY -->
            <aside>
                <!-- CONTROLS CAROUSEL -->
                <div class="deck-container">
                    <div class="deck-header">
                        <button class="nav-btn" id="prev-ctrl">&lt;</button>
                        <div class="deck-title" id="ctrl-deck-title">[ PRECIOS ]</div>
                        <button class="nav-btn" id="next-ctrl">&gt;</button>
                    </div>

                    <div class="carousel-wrapper" id="controls-carousel">
                        <!-- Slide 1: PRECIOS -->
                        <div class="carousel-slide active">
                            <div id="deck-prices"></div>
                        </div>

                        <!-- Slide 2: CANTIDADES -->
                        <div class="carousel-slide">
                            <div id="deck-qty"></div>
                        </div>

                        <!-- Slide 3: COSTOS -->
                        <div class="carousel-slide">
                            <div id="deck-costs-granular"></div>

                            <div id="deck-costs-extra"></div>
                            <button class="btn-action" id="btn-add-cost"
                                style="display:flex; justify-content:center; align-items:center; gap:10px;">
                                <span>+</span> AGREGAR COSTO EXTRA
                            </button>
                        </div>
                    </div>
                </div>

                <!-- INVENTORY UI -->
                <div class="inventory-panel">
                    <div class="inv-title">STOCK RESTANTE DE AVÍOS</div>
                    <div id="inventory-list">
                        <!-- JS Generated -->
                    </div>
                </div>
            </aside>

            <!-- RIGHT COLUMN: ANALYTICS CAROUSEL -->
            <main>
                <div class="deck-container" style="min-height: 800px;">
                    <div class="deck-header">
                        <button class="nav-btn" id="prev-chart">&lt;</button>
                        <div class="deck-title" id="chart-deck-title">ANALYTICS DECK</div>
                        <button class="nav-btn" id="next-chart">&gt;</button>
                    </div>

                    <div class="carousel-wrapper" id="charts-carousel">

                        <!-- Slide A: CORE FINANCIALS -->
                        <div class="carousel-slide active">
                            <div class="charts-grid-layout">
                                <div class="chart-container" id="chart-investment"></div>
                                <div class="chart-container" id="chart-sales"></div>
                                <div class="chart-container chart-full" id="chart-waterfall" style="min-height: 500px;">
                                </div>
                            </div>
                        </div>

                        <!-- Slide B: AVIOS DEEP DIVE -->
                        <div class="carousel-slide">
                            <div class="chart-container chart-full" style="height: 600px;" id="chart-avios"></div>
                        </div>

                    </div>
                </div>
            </main>

        </div>

        <footer>
            <p style="text-align: center; color: #666; font-size: 0.8rem; margin-top: 3rem;">
                SISTEMA GÜIDO CAPUZZI <span style="vertical-align: middle; font-size: 1rem;">®</span> 2026
            </p>
        </footer>

    </div>

    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
